<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="form-container">
    <form class="add-book-form" action="">
      <legend>Add Book</legend>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre">
      <label for="Pages">Pages</label>
      <input type="number" name="pages" id="pages" min="1">
      <label for="has-read">Read?</label>
      <input type="checkbox" name="has-read" id="has-read">
      <button type="submit" class="add-book-submit-btn">Add</button>
    </form>
  </div>
</body>
</html>

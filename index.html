<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Library</title>
</head>
<body>

  <header>
    <div class="btn-container">
      <button class="add-book-menu-btn btn">+</button>
      <div class="form-container">
        <form class="add-book-form" action="">
          <legend>Add Book</legend>
          <label for="title">Title*</label>
          <input type="text" name="title" id="title">
          <span class="required-hide"></span>
          <label for="author">Author*</label>
          <input type="text" name="author" id="author">
          <span class="required-hide"></span>
          <label for="genre">Genre</label>
          <input type="text" name="genre" id="genre">
          <span></span>
          <label for="pages">Pages*</label>
          <input type="number" name="pages" id="pages" min="1">
          <span class="required-hide"></span>
          <label for="has-read">Read?</label>
          <input type="checkbox" name="has-read" id="has-read" class="has-read">
          <span></span>
          <div class="add-menu-btns">
            <button class="add-book-cancel-btn btn add-menu-btn" type="button">Cancel</button>
            <button class="add-book-submit-btn btn add-menu-btn" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
    <h1>My Library</h1>
    <div class="status-display">
      <span class="total-books-display">In library: </span>
      <span class="read-books-display">Read: </span>
    </div>
  </header>

  <div class="content">
    <div class="sort-menu-container">
      <button class="drop-btn sort-btns">Sort by...</button>
      <div class="sort-menu">
        <button class="sort-btns sort-select" id="title-sort">Title</button>
        <button class="sort-btns sort-select" id="author-sort">Author</button>
        <button class="sort-btns sort-select" id="genre-sort">Genre</button>
        <button class="sort-btns sort-select" id="pages-sort">Pages</button>
        <button class="sort-btns sort-select" id="id-sort">Date Added</button>
      </div>
    </div>
    <div class="book-display">
    </div>
  </div>
</body>
</html>
